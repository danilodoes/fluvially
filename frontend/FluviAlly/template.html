<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Acionamentos Manuais</title>
    <link rel="shortcut icon" href="./assets/lg-icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/template.css" />
    <link rel="stylesheet" href="./styles/acionamento-manual.css" />
    <link rel="stylesheet" href="./styles/logs.css" />
    <link rel="stylesheet" href="./styles/estado-entradas.css" />
    <link rel="stylesheet" href="./styles/add-modulos.css" />
    <link rel="stylesheet" href="./styles/edit-modulos.css" />
    <link rel="stylesheet" href="./styles/crud-usuarios.css" />
    <link rel="stylesheet" href="styles/agradecimento.css" />
  </head>

  <body>
    <!-- Top bar -->
    <nav class="navbar">
      <div class="d-flex align-items-center">
        <span class="ms-2 fs-4 fw-bold text-light"
          >Fluvi<span style="color: #b0d86a">Ally</span>
        </span>
      </div>

      <!-- botão de abrir menu -->
      <i
        class="bi bi-list menu-icon"
        id="menuOpen"
        role="button"
        aria-label="Abrir menu"
      ></i>
    </nav>

    <!-- overlay (aparece quando o menu abre) -->
    <div id="overlay" class="overlay" tabindex="-1" aria-hidden="true"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar" aria-hidden="true">
      <!-- botão de fechar -->
      <button class="close-btn" id="menuClose" aria-label="Fechar menu">
        <i class="bi bi-x-lg"></i>
      </button>

      <nav class="mt-4 funcionalidades"></nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="content" id="mainContent"></main>

    <div class="fab-container" id="fabButton">
      <img src="./assets/lg-icon.png" class="fab-icon" />
    </div>

    <div
      class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3"
    >
      <div
        id="moduleAddedToast"
        class="toast text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-check-circle-fill me-2"></i>
            Módulo adicionado com sucesso!
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Fechar"
          ></button>
        </div>
      </div>
    </div>

    <div
      class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3"
    >
      <div
        id="moduleEditedToast"
        class="toast text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-pencil-square me-2"></i>
            Módulo editado com sucesso!
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Fechar"
          ></button>
        </div>
      </div>
    </div>

    <div
      class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3"
    >
      <div
        id="moduleDeletedToast"
        class="toast text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-trash-fill me-2"></i>
            Módulo excluído com sucesso!
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Fechar"
          ></button>
        </div>
      </div>
    </div>

    <div
      class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3"
    >
      <div
        id="userAddedToast"
        class="toast text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body">Usuário adicionado com sucesso!</div>
      </div>
      <div
        id="userEditedToast"
        class="toast text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body">Usuário editado com sucesso!</div>
      </div>
      <div
        id="userDeletedToast"
        class="toast text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body">Usuário excluído com sucesso!</div>
      </div>
    </div>

    <script src="./scripts/view/menu.js"></script>
    <script src="./scripts/controller/trocaPagina.js"></script>
    <script src="./scripts/controller/addModulos.js"></script>
    <script src="./scripts/controller/editModulos.js"></script>
    <script src="./scripts/controller/crudUsuarios.js"></script>
    <script src="./scripts/controller/acionamentoManual.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./scripts/controller/fetch.js"></script> -->
    <script src="./api.js"></script>
  </body>
</html>
